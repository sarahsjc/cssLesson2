<!DOCTYPE html>
<html>
<head>
    <title>My Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <![endif]-->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body>
<section class="container">
    <header class="top">
        <section class="header-left">
            <i class="fa fa-umbrella fa-2x"></i>
            <i class="fa fa-bell fa-2x"></i>
            <i class="fa fa-envelope-o fa-2x"></i>
            <i class="fa fa-yen fa-2x"></i>
        </section>
        <section class="mark">
            <i class="fa fa-twitter fa-3x"></i>
        </section>
        <section class="header-right">
            <ul>
                <li>
                    <input class="search-field" type="text" placeholder="search"/>
                </li>
                <li>
                    <i class="fa fa-search"></i>
                </li>

            </ul>



        </section>
    </header>

    <section class="page-content">
        <aside class="left">
            <img class="avatar" src="resources/MRfox.png" alt="/"/>
            <span class="user-name">Mr. Fox</span>
            <p class="introduction">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, ad aliquam aliquid architecto assumenda, cupiditate delectus dolorem ducimus illo iure magnam magni natus, perferendis perspiciatis quaerat quas qui sunt tempora!</p>
        </aside>

        <section class="content">

        </section>

        <aside class="right">

        </aside>
    </section>


</section>

</html>
